<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Pooja ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4d6d, #ff85a2);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 60px 20px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: #222;
    color: white;
}

/* Falling hearts */
.falling-heart {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall 5s linear infinite;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(110vh); opacity: 0; }
}

/* Love page */
.love-page {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle, #ff4d6d, #ff758c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:20px;
}

.love-page img {
    width: 250px;
    max-width: 80%;
    border-radius: 20px;
    margin-top: 20px;
    box-shadow: 0 0 30px white;
}

.glow {
    font-size:40px;
    animation: glowText 1.5s infinite alternate;
}

@keyframes glowText {
    from { text-shadow:0 0 10px white; }
    to { text-shadow:0 0 30px yellow; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day Pooja ‚ù§Ô∏è</h1>
    <p>Will you always be mine?</p>
    <button id="yesBtn" onclick="sayYes()">YES üíï</button>
    <button id="noBtn">NO üòú</button>
</div>

<audio id="bgMusic" preload="auto">
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>

// YES Button
function sayYes() {

    const music = document.getElementById("bgMusic");
    music.play().catch(() => {});

    alert("You made me the happiest man alive ‚ù§Ô∏è");

    // Create new love page
    const page = document.createElement("div");
    page.className = "love-page";
    page.innerHTML = `
        <h1 class="glow">I LOVE YOU POOJA ‚ù§Ô∏è</h1>
        <p style="margin-top:15px;">Thank you for being with me always.</p>
        <p>I need you forever.</p>
        <p>Be my hendthi always üíç</p>
        <img src="us.jpg" alt="Our Love">
    `;
    document.body.appendChild(page);

    startFallingHearts();
}

// Falling hearts
function startFallingHearts() {
    setInterval(() => {
        const heart = document.createElement("div");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.className = "falling-heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }, 300);
}

// NO button runs
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

</script>

</body>
</html>
