<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Pooja ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4d6d, #ff85a2);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 60px 20px;
}

h1 {
    font-size: 30px;
}

#message {
    font-size: 18px;
    min-height: 120px;
    margin-top: 20px;
    line-height: 1.6;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#noBtn {
    background: #222;
    color: white;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Overlay */
.overlay {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: radial-gradient(circle, #ff4d6d, #ff758c);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    z-index:999;
    padding:20px;
}

.glow {
    font-size:42px;
    animation: glowText 1.5s infinite alternate;
}

@keyframes glowText {
    from { text-shadow:0 0 10px white; }
    to { text-shadow:0 0 30px yellow; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day Pooja ‚ù§Ô∏è</h1>
    <div id="message"></div>
    <button id="yesBtn" onclick="sayYes()">YES üíï</button>
    <button id="noBtn">NO üòú</button>
</div>

<audio id="bgMusic" preload="auto">
    <source src="romantic.mp3" type="audio/mpeg">
</audio>

<script>

// ‚ù§Ô∏è Typing Effect
const text = "Pooja ‚ù§Ô∏è,\n\nThank you for being with me always.\nYou are my happiness, my strength,\nand my forever.\n\nWill you always be mine?";
let i = 0;
const speed = 40;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += 
            text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

// YES button
function sayYes() {

    const music = document.getElementById("bgMusic");
    music.currentTime = 0;
    music.play().catch(() => {});

    alert("You made me the happiest man alive ‚ù§Ô∏è");

    const overlay = document.createElement("div");
    overlay.className = "overlay";
    overlay.innerHTML = `
        <h1 class="glow">I LOVE YOU POOJA ‚ù§Ô∏è</h1>
        <p style="font-size:20px; margin-top:20px;">
            Thank you for being with me always.
        </p>
        <p>I need you always and forever.</p>
        <p>Be my hendthi always üíç</p>
        <p style="font-size:22px; margin-top:15px;">
            Be mine. Forever. ‚ù§Ô∏è
        </p>
    `;
    document.body.appendChild(overlay);

    launchConfetti();
}

// Confetti
function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.top = Math.random() * window.innerHeight + "px";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
    }
}

// NO button runs
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

</script>

</body>
</html>
