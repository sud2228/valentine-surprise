<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day Pooja ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    color: white;
    overflow-x: hidden;
    background: linear-gradient(-45deg, #ff758c, #ff7eb3, #ff4d6d, #ff85a2);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
}

@keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
}

.container {
    padding: 50px 20px;
}

h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-shadow: 0 0 15px white;
}

#message {
    font-size: 18px;
    min-height: 120px;
    line-height: 1.6;
    margin-bottom: 30px;
}

button {
    padding: 12px 25px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background: white;
    color: #ff4d6d;
}

#yesBtn:hover {
    background: #ff4d6d;
    color: white;
}

#noBtn {
    background: #222;
    color: white;
    position: relative;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day Pooja ‚ù§Ô∏è</h1>
    <div id="message"></div>
    <div>
        <button id="yesBtn" onclick="sayYes()">YES üíï</button>
        <button id="noBtn">NO üòú</button>
    </div>
</div>

<script>

// Typing message
const text = "Pooja ‚ù§Ô∏è,\n\nYou make my life beautiful.\nYou are my peace, my strength,\nand my biggest happiness.\n\nWill you always be mine?";
let i = 0;
const speed = 40;

function typeWriter() {
    if (i < text.length) {
        document.getElementById("message").innerHTML += 
            text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}
typeWriter();

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 400);

// YES button glorification
function sayYes() {
    document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background: radial-gradient(circle, #ff4d6d, #ff758c);
            color:white;
            text-align:center;
            padding:20px;
        ">
            <h1 style="
                font-size:42px;
                animation: glowText 1.5s infinite alternate;
            ">
                I LOVE YOU POOJA ‚ù§Ô∏è
            </h1>

            <p style="font-size:20px; margin-top:20px;">
                Thank you for being with me always.
            </p>

            <p style="font-size:18px; margin-top:10px;">
                I need you always and forever.
            </p>

            <p style="font-size:18px; margin-top:10px;">
                Don‚Äôt ever go to anyone else.
            </p>

            <p style="font-size:20px; margin-top:15px; font-weight:bold;">
                Be my hendthi always üíç
            </p>

            <p style="font-size:22px; margin-top:15px;">
                Be mine. Forever. ‚ù§Ô∏è
            </p>
        </div>

        <style>
        @keyframes glowText {
            from { text-shadow:0 0 10px white; }
            to { text-shadow:0 0 30px yellow; }
        }
        </style>
    `;

    launchConfetti();
}

// Confetti effect
function launchConfetti() {
    for (let i = 0; i < 180; i++) {
        const confetti = document.createElement("div");
        confetti.style.position = "fixed";
        confetti.style.width = "8px";
        confetti.style.height = "8px";
        confetti.style.background = `hsl(${Math.random()*360},100%,50%)`;
        confetti.style.top = Math.random() * window.innerHeight + "px";
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.opacity = 0.8;
        confetti.style.transition = "transform 2s ease, opacity 2s ease";
        document.body.appendChild(confetti);

        setTimeout(() => {
            confetti.style.transform = "scale(3)";
            confetti.style.opacity = "0";
        }, 50);

        setTimeout(() => confetti.remove(), 2000);
    }
}

// NO button runs away
const noBtn = document.getElementById("noBtn");

function moveNoButton() {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("click", moveNoButton);

</script>

</body>
</html>
